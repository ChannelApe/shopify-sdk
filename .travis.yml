language: java
sudo: false
install: true
dist: trusty
addons:
  sonarcloud:
    organization: channelape-github
    token:
      secure: 
jdk:
- oraclejdk8
- openjdk11
script:
- if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then mvn clean install; fi
- if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then mvn --settings .travis/settings.xml
  clean install; fi
after_success:
- if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then mvn sonar:sonar; fi
cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.sonar/cache"
deploy:
- provider: script
  script: ".travis/deploy.sh"
  skip_cleanup: true
  on:
    tags: true
    repo: ChannelApe/shopify-sdk
    jdk: 
    - openjdk11
- provider: script
  script: ".travis/deploy.sh"
  skip_cleanup: true
  on:
    branch: master
    repo: ChannelApe/shopify-sdk
    jdk: 
    - openjdk11
- provider: script
  script: ".travis/deploy.sh"
  skip_cleanup: true
  on:
    branch: develop
    repo: ChannelApe/shopify-sdk
    jdk: 
    - openjdk11
